<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Link Button</title>
    <style>
        .spotify-button {
            display: inline-block;
            background-color: #1DB954; /* Spotify's brand color */
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }
        .spotify-button img {
            width: 24px; /* Set the size of the Spotify logo */
            vertical-align: middle;
        }
        .spotify-button:hover {
            background-color: #1ED760; /* Lighter green on hover for visual feedback */
        }
    </style>
</head>
<body>
    <a href="https://open.spotify.com/track/yourSongID" target="_blank" class="spotify-button">
        <img src="Spotify Logo.png" alt="Spotify Logo"> Listen on Spotify
    </a>
</body>
